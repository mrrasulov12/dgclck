

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container1">
    <div class="row">
        <div class="col-12-col-md-6"></div>
    </div>
</div>
    <div class="clockBody">
        <div class="weekDays">
            <span id="sun">Yak</span>
            <span id="mon">Du</span>
            <span id="tue">Se</span>
            <span id="wed">Chor</span>
            <span id="thu">Pay</span>
            <span id="fri">Jum</span>
            <span id="sat">Sha </span>
        </div>

        <div class="timeHolder">
            <div class="timeOptions">
                
            </div>

            <div class="numbers">

                <div class="H1">
                    <span class="d1"></span>
                    <span class="d2"></span>
                    <span class="d3"></span>
                    <span class="d4"></span>
                    <span class="d5"></span>
                    <span class="d6"></span>
                    <span class="d7"></span>
                </div>

                <div class="H2">
                    <span class="d1"></span>
                    <span class="d2"></span>
                    <span class="d3"></span>
                    <span class="d4"></span>
                    <span class="d5"></span>
                    <span class="d6"></span>
                    <span class="d7"></span>
                </div>

                <span>:</span>

                <div class="M1">
                    <span class="d1"></span>
                    <span class="d2"></span>
                    <span class="d3"></span>
                    <span class="d4"></span>
                    <span class="d5"></span>
                    <span class="d6"></span>
                    <span class="d7"></span>
                </div>

                <div class="M2">
                    <span class="d1"></span>
                    <span class="d2"></span>
                    <span class="d3"></span>
                    <span class="d4"></span>
                    <span class="d5"></span>
                    <span class="d6"></span>
                    <span class="d7"></span>
                </div>

                <span>:</span>

                <div class="S1">
                    <span class="d1"></span>
                    <span class="d2"></span>
                    <span class="d3"></span>
                    <span class="d4"></span>
                    <span class="d5"></span>
                    <span class="d6"></span>
                    <span class="d7"></span>
                </div>

                <div class="S2">
                    <span class="d1"></span>
                    <span class="d2"></span>
                    <span class="d3"></span>
                    <span class="d4"></span>
                    <span class="d5"></span>
                    <span class="d6"></span>
                    <span class="d7"></span>
                </div>
            </div>

            <div class="countDown">
                <input type="number" name="" id="" placeholder="Raqamlarni kiriting">
            </div>

            <div class="timeFormat">

                <div class="type">
                    <span>12hr</span>
                    <span class="active">24hr</span>
                </div>

                <div class="formats">
                    <span>am</span>
                    <span>pm</span>
                </div>

                <div class="control">
                    <span class="start active"><i class="fa-solid fa-play"></i>Start</span>
                    <span class="pause"><i class="fa-solid fa-pause"></i>Pause</span>
                    <span class="stop active"><i class="fa-solid fa-stop"></i></span>
                </div> 

            </div>

        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
